 apiVersion: monitoring.coreos.com/v1
 kind: PodMonitor
 metadata:
   name: kube-prometheus-stack-tritonmetrics
   namespace: monitoring
   labels:
       release: kube-prometheus-stack
 spec:
    selector:
    namespaceSelector:
       matchNames:
          - default
    podMetricsEndpoints:
    - port: metrics
       interval: 10s
       path: /metrics 
